<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div class="cover">
        <form role="search" class="search-form" id="search-form">
          <label for="search">Search for stuff</label>
          <div class="tb">
              <div class="td">
                  <input
                    id="search"
                    name="searchQuery"
                    type="text"
                    placeholder="Search images..."
                    autofocus
                    autocomplete="off"
                    required
                  />
              </div>
             <div class="td" id="s-cover">
                  <button class="btnGo" type="submit"><div id="s-circle"></div>
                    <span></span></button>
             </div>
          </div>
        </form>
    </div>

    <div class="gallery">
      <!-- Картки зображень -->
    </div>

    <button type="button" class="btnLoadMore hide">Load more</button>

    <script type="module" src="index.js"></script>
  </body>
</html>
